<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries Api Project</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
    <!-- HEADER -->
    <header id="header" class="light">
        <h1 class="header_title">Where in the world?</h1>
        <button class="header_btn">
            <img src="icons/moon.png" alt="Moon Dark Mode" width="24" height="24">
            Dark Mode
        </button>
    </header>
    
    <div class="container">
        <!-- FORM -->
        <form action="#" class="form">
            <div class="input-group">
                <button class="submit-btn" type="submit"><img src="icons/search.png" alt="Search icon" width="24" height="24"></button>
                <input type="text" name="search" id="search" placeholder="Search for a country..">
            </div>

            <div class="form_select">
                <select name="filter-region" id="filterRegion">
                    <option value="" selected>Filter by Region</option>
                    <option value="1">data1</option>
                    <option value="2">data2</option>
                    <option value="3">data3</option>
                </select>
            </div>
        </form>

        <!-- CARD -->
        




    </div>


    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom js -->
    <script src="js/main.js"></script>
</body>
</html>
